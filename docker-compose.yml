version: '2.2'

services:
  api:
    container_name: go_webapi
    build: .
    ports:
      - 3333:3333
    restart: on-failure
    volumes:
      - ./api:/var/lib/webapi/
    depends_on:
      - db
    networks:
      - gowepapi

  db:
    image: postgres
    container_name: db
    environment:
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=GO
      - DATABASE_HOST=db
    ports:
      - '5432:5432'
    volumes: 
      - ./postgres-data:/var/lib/database/data
      - ./migrations/migrate.sql:/docker-entrypoint-initdb.d/migrate.sql
    networks:
      - gowepapi

networks:
  gowepapi:
    driver: bridge

volumes:
  api:
  postgres-data: