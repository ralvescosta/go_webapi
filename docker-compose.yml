version: '2.2'

services:
  api:
    container_name: go_webapi
    build: .
    ports:
      - 3333:3333
    restart: on-failure
    volumes:
      - ./api:/var/lib/webapi/
    depends_on:
      - postgres
      - mongo

  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=GO
      - DATABASE_HOST=postgres
    ports:
      - 5432:5432
    volumes: 
      - ./postgres-data:/var/lib/database/postgres
      - ./migrations/migrate.sql:/docker-entrypoint-initdb.d/migrate.sql
  mongo:
    image: mongo
    container_name: mongo
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=mongodb
      - MONGO_INITDB_ROOT_PASSWORD=123456
    ports: 
      - 27017:27017
    volumes: 
      - ./mongo-data:/var/lib/database/mongo

networks:
  default:
    external: true
    name: elastic_gowebapi

volumes:
  api:
  postgres-data:
  mongo-data: